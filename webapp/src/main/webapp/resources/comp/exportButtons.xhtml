
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<composite:interface>

		<composite:attribute name="pdfAction"
			method-signature="java.lang.Void action()" required="true" />
			
		<composite:attribute name="xlsAction"
			method-signature="java.lang.Void action()" required="true" />	
			
		<composite:attribute name="inlinePdfAction"
			method-signature="java.lang.Void action()" required="true" />	


	</composite:interface>
	<composite:implementation>

		<div id="#{cc.clientId}">

			<p:commandButton action="#{cc.attrs.xlsAction}"
				styleClass="btn-icon button tiny" id="excelExportBtn" ajax="false"
				value="#{' '}" icon="fa fa-file-excel-o">
				<p:tooltip for="excelExportBtn" value="#{msgs['Excel_Export']}"
					position="top" />
			</p:commandButton>

			<p:commandButton action="#{cc.attrs.pdfAction}" ajax="false"
				styleClass="btn-icon button tiny" id="pdfExportBtn" value="#{' '}"
				icon="fa fa-file-pdf-o">
				<p:tooltip id="toolTipFade" for="pdfExportBtn"
					value="#{msgs['Pdf_Export']}" position="top" />
			</p:commandButton>

			<p:commandButton action="#{cc.attrs.inlinePdfAction}"
				ajax="false" styleClass="btn-icon button tiny" id="inlinepdf"
				value="#{' '}" icon="fa fa-file-text">

			</p:commandButton>


		</div>


	</composite:implementation>

</ui:composition>
